    <title>Games Portal - Contacto</title>
</head>
<body>
    <nav class="navBar">
        <a href="/index.html"><img src="/assets/img/GP.png" alt="" class="logo"></a>
            <ul class="navBar__menu">
                <li><a href="/index.html">INICIO</a></li>

            </ul>
    </nav>
        <div class="lineaRoja"></div>
    <main>
        <section class="contacto">
            <div class="contactos__titulo">
                <img src="/assets/img/mail.png" alt="" class="destacados__titulo--icono">
                <h1>CONTACTO</h1>
                <p>Dejanos tus consultas o sugerencias a continuacion.</p>
                <div class="contacto__formulario">
                    <form action="" method="get">
                        <fieldset>
                            <legend>
                                &nbsp Contactanos &nbsp
                            </legend>
                                <label for="nombre">Nombre
                                <input type="text" name="nombre" required><sup>  *</sup>
                                <br><br>
                                </label>
                                <label for="nombre">Apellido
                                <input type="text" name="apellido" required><sup> *</sup>
                                <br><br>
                                </label>
                                <label for="nombre">Mail
                                <input type="email" name="mail" required><sup> *</sup>
                                <br><br>
                                </label>
                                <label for="nombre">Mensaje<sup> *</sup>
                                <textarea name="mensaje" id="" cols="50" rows="14" placeholder="Tu mensaje..." required></textarea>
                                <br><br>
                                </label>
                                <input class="contacto__formulario--terminos" type="checkbox" name="terminos" value="acepto" required>
                                <span>Acepto los terminos y condiciones.</span><sup> *</sup>
                                <br><br>
                                <input class="contacto__formulario--boletin" type="checkbox" name="boletin" value="acepto" checked>
                                <span>Deseo suscribirme al boletin de noticias semanal.</span>
                                <br><br>
                                <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerBar__contacto">
            <a href="./index.html"><img src="/assets/img/GP.png" alt="" class="logo__footer"></a>
            <span>Games Portal TM 2022 - Todos los derechos reservados.</span>
            <a href=""><img src="/assets/img/instagram.png" alt="" class="social__ig"></a>
            <a href=""><img src="/assets/img/twitter.png" alt="" class="social__tw"></a>
            <a href=""><img src="/assets/img/facebook.png" alt="" class="social__fb"></a>
        </div>
    </footer>
</body>
</html>
