<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/GP.png" alt="" class="logo"></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link" href="../pages/acerca.html">ACERCA DE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="lineaRoja"></div>
    <main class="container">
        <section class="row justify-content-center">
            <div class="contactos__titulo col-lg-8 col-md-10 col-sm12 mt-4 p-2">
                <i class="fa-solid fa-envelope destacados__titulo--icono"><span
                        class="destacados__titulo--texto mx-2">CONTACTO</span></i>
                <p class="mt-2">Dejanos tus consultas o sugerencias a continuacion.</p>
            </div>
            <div class="contacto__formulario col-8">
                <form class="row justify-content-start">
                    <div class="col-8 ">
                        <label for="nombre">Nombre <sup>*</sup></label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="col-8">
                        <label for="apellido">Apellido <sup>*</sup></label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="col-8">
                        <label for="mail">Mail <sup>*</sup></label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="col-8">
                        <label for="mensaje">Mensaje <sup>*</sup></label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-12 mt-5">
                        <input type="checkbox" name="" id=""><span class="mx-1">Deseo suscribirme al boletin de
                            noticias.</span>
                        <br>
                        <input type="checkbox" checked required> <span>Acepto los terminos y condiciones.
                            <sup>*</sup></span>
                    </div>
                    <button type="submit" class="btn btn-primary col-lg-1 mt-5">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i

            <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i

            <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
                    class="fab fa-instagram"></i></a>
        </div>

            <span>Games Portal <sup>TM</sup> 2022 - Todos los derechos reservados.</span>
        </div>
    </footer>
