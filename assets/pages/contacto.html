        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Games Portal - Contacto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/GP.png" alt="" class="logo"></a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./tienda.html">TIENDA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./comunidad.html">COMUNIDAD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">CONTACTO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./acerca.html">ACERCA DE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="lineaRoja"></div>
    <main>
        <section class="contacto">
            <div class="contactos__titulo row mt-3 p-2">
                <i class="fa-solid fa-envelope destacados__titulo--icono"><span
                        class="destacados__titulo--texto mx-2">CONTACTO</span></i>
                <p class="mt-2">Dejanos tus consultas o sugerencias a continuacion.</p>
                <div class="contacto__formulario">
                    <form>
                        <div class="row">
                            <label for="Nombre" class="col-sm-2 col-form-label">Nombre <sup>*</sup></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="Apellido" class="col-sm-2 col-form-label">Apellido <sup>*</sup></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="Mail" class="col-sm-2 col-form-label">Mail <sup>*</sup></label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <label for="mensaje" class="col-sm-2 col-form-label">Mensaje <sup>*</sup></label>
                            <div class="col-sm-10">
                                <textarea name="mensaje" id="" cols="40" rows="20" required></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 mt-3">
                                <input type="checkbox" name="" id=""><span class="mx-1">Deseo suscribirme al boletin de
                                    noticias.</span>
                                <br>
                                <input type="checkbox" checked required> <span>Acepto los terminos y condiciones.
                                    <sup>*</sup></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ENVIAR</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>
            </section>
        </div>
        <div class="text-center p-3 bg-dark">
            Games Portal <sup>TM</sup> 2022 -
            <span class="text-white">Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
