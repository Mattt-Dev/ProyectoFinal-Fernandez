                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="lineaRoja"></div>
    <main class="container">
        <section class="row justify-content-center">
            <div class="contactos__titulo col-lg-8 col-md-10 col-sm12 mt-4 p-2">
                <i class="fa-solid fa-envelope destacados__titulo--icono"><h1
                        class="destacados__titulo--texto mx-2">CONTACTO</h1></i>
                <p class="mt-2">Dejanos tus consultas o sugerencias a continuacion.</p>
            </div>
            <div class="contacto__formulario col-8">
                <form>
                <div class="row mb-3">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre <sup>*</sup></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control contacto__campo" id="nombre">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido <sup>*</sup></label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control contacto__campo" id="apellido">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="mail" class="col-sm-2 col-form-label">Mail <sup>*</sup></label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control contacto__campo" id="mail">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="mensaje" class="col-sm-2 col-form-label">Mensaje <sup>*</sup></label>
                    <div class="col-sm-10">
                    <textarea name="" id="mensaje" class="form-control contacto__campo" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="boletin">
                    <label class="form-check-label" for="boletin">
                      Deseo suscribirme al boletin de noticias.
                    </label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="terminos" checked required>
                    <label class="form-check-label" for="terminos">
                      Acepto los terminos y condiciones. <sup>*</sup>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-5">ENVIAR</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
